<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="containerHeader">
      <img src="images/logo.svg" alt="logo Huddle">
      <img src="images/illustration-mockups.svg" alt="illustration mock-up">
    </div>
  </header>
  <section>
    <h1>Build The Community Your Fans Will Love</h1>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
    <button>Register</button>
  </section>
  <footer>
    <div class="linkSocialNetwork">
      <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><img src="images/facebook-f-brands-solid (1).svg" alt="logo facebook"></a>
      <a href="https://x.com/" target="_blank" rel="noopener noreferrer"><img src="images/twitter-brands-solid.svg" alt="logo twitter"></a>
      <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><img src="images/instagram-brands-solid.svg"></a>
    </div>
  </footer>
  <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </div>
</body>
</html>
